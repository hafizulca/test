<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Analog Clock & Calendar</title>
    <style>
        :root {
            --bg-color: #000000;
            --hand-hour: #ffffff;
            --hand-minute: #ffffff;
            --hand-second: #ff9f0a;
            --marker-color: #3a3a3c;
            --marker-hour-color: #ffffff;
            --card-bg: #1c1c1e;
            --card-text: #f2f2f7;
            --label-color: #8e8e93;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            flex-wrap: wrap; /* Allows stacking on smaller screens */
            gap: 60px; /* Space between clock and calendar */
            padding: 20px;
        }

        /* --- CLOCK STYLES --- */

        .clock {
            width: 500px;  
            height: 500px; 
            background: #000000;
            border-radius: 50%;
            position: relative;
            box-sizing: border-box;
            flex-shrink: 0; /* Prevents clock from squishing */
        }

        /* Center Cap */
        .clock::after {
            content: '';
            position: absolute;
            width: 12px; 
            height: 12px;
            background: #000; 
            border: 3px solid var(--hand-second);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        /* Hands */
        .hand {
            position: absolute;
            border-radius: 100px;
            z-index: 10;
        }

        .hand.hour {
            width: 12px;
            height: 120px;
            background: var(--hand-hour);
            z-index: 11;
            left: calc(50% - 6px);
            bottom: calc(50% - 6px);
            transform-origin: 50% calc(100% - 6px);
        }

        .hand.minute {
            width: 10px;
            height: 190px;
            background: var(--hand-minute);
            z-index: 12;
            left: calc(50% - 5px);
            bottom: calc(50% - 5px);
            transform-origin: 50% calc(100% - 5px);
        }

        .hand.second {
            width: 4px;
            height: 240px;
            background: var(--hand-second);
            z-index: 13;
            left: calc(50% - 2px);
            bottom: calc(50% - 45px);
            transform-origin: 50% calc(100% - 45px);
        }

        /* Markers */
        .marker {
            position: absolute;
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .marker::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: var(--marker-color);
        }

        .marker.hour-marker {
            width: 8px;
        }

        .marker.hour-marker::before {
            height: 30px;
            width: 8px;
            background-color: var(--marker-hour-color);
            border-radius: 4px;
        }

        /* Numbers */
        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            pointer-events: none;
            line-height: 1;
        }

        /* --- CALENDAR STYLES --- */

        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            gap: 30px;
            min-width: 300px;
        }

        .calendar-group {
            background: rgba(28, 28, 30, 0.4); /* Subtle backing */
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .group-title {
            color: var(--label-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .flip-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: flex-start;
        }

        /* The individual card container */
        .flip-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        /* The mechanical card look */
        .card-face {
            background: var(--card-bg);
            color: var(--card-text);
            padding: 15px 10px;
            border-radius: 8px;
            min-width: 60px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-family: "Courier New", Courier, monospace; /* Monospace for retro feel */
        }

        /* The center "split" line */
        .card-face::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 1px 0 rgba(255,255,255,0.1);
        }

        .card-label {
            color: var(--label-color);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .card-face.wide {
            min-width: 150px; /* Increased from 100px to fit long Islamic month names */
            font-size: 1.4rem; /* Slightly smaller font for long month names */
        }

    </style>
</head>
<body>

    <!-- Clock Section -->
    <div class="clock" id="clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-wrapper">
        
        <!-- Gregorian Calendar -->
        <div class="calendar-group">
            <div class="group-title">Gregorian Calendar</div>
            <div class="flip-row">
                <div class="flip-card">
                    <div class="card-face" id="g-day">--</div>
                    <div class="card-label">Day</div>
                </div>
                <div class="flip-card">
                    <div class="card-face wide" id="g-month">--</div>
                    <div class="card-label">Month</div>
                </div>
                <div class="flip-card">
                    <div class="card-face" id="g-year">--</div>
                    <div class="card-label">Year</div>
                </div>
            </div>
        </div>

        <!-- Islamic (Hijri) Calendar -->
        <div class="calendar-group">
            <div class="group-title">Islamic Calendar</div>
            <div class="flip-row">
                <div class="flip-card">
                    <div class="card-face" id="h-day">--</div>
                    <div class="card-label">Day</div>
                </div>
                <div class="flip-card">
                    <div class="card-face wide" id="h-month">--</div>
                    <div class="card-label">Month</div>
                </div>
                <div class="flip-card">
                    <div class="card-face" id="h-year">--</div>
                    <div class="card-label">Year</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const clock = document.getElementById('clock');
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');

        // Calendar Elements
        const gDay = document.getElementById('g-day');
        const gMonth = document.getElementById('g-month');
        const gYear = document.getElementById('g-year');
        const hDay = document.getElementById('h-day');
        const hMonth = document.getElementById('h-month');
        const hYear = document.getElementById('h-year');

        // ADJUST THIS VALUE to align with local moon sighting
        // 0 = Standard calculation
        // 1 = Add 1 day
        // -1 = Subtract 1 day
        const hijriOffset = -1; 

        function createMarkers() {
            for (let i = 0; i < 60; i++) {
                const marker = document.createElement('div');
                marker.classList.add('marker');
                
                if (i % 5 === 0) {
                    marker.classList.add('hour-marker');
                }

                marker.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
                clock.appendChild(marker);
            }
        }

        function createNumbers() {
            const radius = 195; 
            for (let i = 1; i <= 12; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.classList.add('number');
                numberDiv.innerText = i;
                const angleRad = (i * 30 - 90) * (Math.PI / 180);
                const x = Math.cos(angleRad) * radius;
                const y = Math.sin(angleRad) * radius;
                numberDiv.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                clock.appendChild(numberDiv);
            }
        }

        function updateCalendar(now) {
            // Gregorian
            const gDayVal = now.getDate();
            const gMonthVal = now.toLocaleString('default', { month: 'short' });
            const gYearVal = now.getFullYear();

            // Islamic (Hijri)
            // We create a new date object for Hijri to apply the offset
            const hijriDate = new Date(now);
            hijriDate.setDate(hijriDate.getDate() + hijriOffset);

            const islamicDate = new Intl.DateTimeFormat('en-US-u-ca-islamic', {
                day: 'numeric',
                month: 'long', 
                year: 'numeric'
            }).formatToParts(hijriDate);

            // Extract parts
            const hDayVal = islamicDate.find(p => p.type === 'day').value;
            const hMonthVal = islamicDate.find(p => p.type === 'month').value;
            const hYearVal = islamicDate.find(p => p.type === 'year').value.replace(' AH', '');

            // Update DOM
            if (gDay.innerText != gDayVal) gDay.innerText = gDayVal;
            if (gMonth.innerText != gMonthVal) gMonth.innerText = gMonthVal;
            if (gYear.innerText != gYearVal) gYear.innerText = gYearVal;

            if (hDay.innerText != hDayVal) hDay.innerText = hDayVal;
            if (hMonth.innerText != hMonthVal) hMonth.innerText = hMonthVal;
            if (hYear.innerText != hYearVal) hYear.innerText = hYearVal;
        }

        function setClock() {
            const now = new Date();
            
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsRatio = seconds / 60;
            const minutesRatio = (minutes + secondsRatio) / 60;
            const hoursRatio = (hours + minutesRatio) / 12;

            const secondsDegrees = secondsRatio * 360;
            const minutesDegrees = minutesRatio * 360;
            const hoursDegrees = hoursRatio * 360;

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

            // Update calendar (could run less frequently, but this is safe)
            updateCalendar(now);
        }

        createMarkers();
        createNumbers();
        setInterval(setClock, 1000);
        setClock();

    </script>
</body>
</html>
