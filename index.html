<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hafizul Takaful Solutions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --navy: #1a2b4c;
      --gold: #d4a73a;
      --muted:#6b7280;
      --bg:#f7f8fb;
      --card:#ffffff;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--navy)}
    a{color:inherit;text-decoration:none}

    /* Container */
    .container{max-width:1100px;margin:0 auto;padding:32px}

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--navy),#2a3f6b);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-family:Poppins}
    nav{display:flex;gap:18px;align-items:center}
    .btn{background:var(--navy);color:white;padding:10px 16px;border-radius:10px;font-weight:600}
    .btn-ghost{background:transparent;border:1px solid rgba(26,43,76,0.08);padding:8px 12px;border-radius:10px}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;padding:36px 0}
    .hero h1{font-family:Poppins;font-size:36px;margin:0;line-height:1.05}
    .hero p{color:var(--muted);margin-top:12px}
    .ctas{margin-top:20px;display:flex;gap:12px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 8px 30px rgba(16,24,40,0.06);padding:20px}

    /* Feature boxes */
    .features{display:flex;gap:14px;margin-top:20px}
    .feature{flex:1;padding:18px;border-radius:12px;background:linear-gradient(180deg,#ffffff,#fbfcff);border:1px solid rgba(26,43,76,0.04)}
    .feature h3{margin:0 0 8px 0;font-size:16px}
    .feature p{margin:0;color:var(--muted);font-size:14px}

    /* Subpages grid */
    .subpages{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:26px}
    .sub{padding:16px;border-radius:12px;background:linear-gradient(180deg,#fff,#fcfdff);display:flex;flex-direction:column;gap:8px;border:1px solid rgba(26,43,76,0.04)}
    .sub small{color:var(--muted)}

    /* Why choose */
    .why{display:flex;gap:16px;margin-top:28px}
    .why .left{flex:1}
    .why .right{flex:1}
    .list{display:flex;flex-direction:column;gap:12px}

    /* Testimoni */
    .testimoni{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:22px}
    .testimonial{padding:16px;border-radius:12px;background:linear-gradient(180deg,#fff,#fcfdff)}

    /* Footer */
    footer{margin-top:36px;padding:22px 0;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    /* Responsive */
    @media (max-width:960px){
      .hero{grid-template-columns:1fr;}
      .subpages{grid-template-columns:repeat(2,1fr)}
      .testimoni{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:560px){
      .subpages{grid-template-columns:1fr}
      .testimoni{grid-template-columns:1fr}
      .hero h1{font-size:28px}
    }

    /* small helpers */
    .muted{color:var(--muted)}
    .kicker{font-size:13px;color:var(--muted);font-weight:600}
    .pill{background:rgba(26,43,76,0.06);padding:6px 10px;border-radius:999px;font-weight:600;font-size:13px}
  </style>
</head>
<body style="margin:0;font-family:Poppins,Arial,sans-serif;background:#f7f7f7;color:#1a2b4c;">
    <header style="padding:40px 20px;text-align:center;background:#1a2b4c;color:white;">
        <h1 style="margin:0;font-size:32px;font-weight:700;">Hafizul Takaful</h1>
        <p style="margin-top:10px;font-size:16px;opacity:0.9;">Perlindungan yang jelas & mudah</p>
    </header>

    <section style="padding:80px 20px;text-align:center;">
        <h2 style="font-size:24px;font-weight:600;margin-bottom:20px;color:#1a2b4c;">Selamat Datang</h2>
        <p style="max-width:500px;margin:0 auto 40px auto;opacity:0.8;">Laman utama ringkas untuk memudahkan anda pilih perkhidmatan takaful yang diperlukan.</p>

        <div style="margin-top:40px;padding:40px;border:2px dashed #d4a73a;border-radius:12px;max-width:600px;margin-left:auto;margin-right:auto;color:#555;">
            Ruang untuk butang / link sub-page (quotation, medical card, hibah, dsb.)
        </div>
    </section>
</body>
</html>
